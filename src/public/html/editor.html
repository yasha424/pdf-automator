<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drag and Drop Editor</title>
  <link rel="stylesheet" href="/css/editor.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="/components/topnav.js" type="text/javascript" defer></script>
  <script src="/components/share-button.js" type="text/javascript" defer></script>
  <script src="/js/editor.js" type="text/javascript" defer></script>
  <script src="/js/pdfController.js" type="text/javascript" defer></script>
</head>

<body>
  <topnav-component></topnav-component>
  <div id="editor">
    <div id="toolbox">
      <div class="tool" draggable="true" data-element="text" title="Text">
        <img src="/images/textformat.png" alt="" data-element="text">
      </div>
      <div class="tool" draggable="true" data-element="textField" title="Text Field">
        <img src="/images/character.cursor.ibeam.png" alt="" data-element="textField">
      </div>
      <div class="tool" draggable="true" data-element="box" title="Box">
        <img src="/images/square.png" alt="" data-element="box">
      </div>
      <div class="tool" draggable="true" data-element="image" title="Text">
        <img src="/images/photo.artframe.png" alt="" data-element="image">
      </div>
      <!-- <div class="tool" draggable="true" data-element="table" title="Table">
        <img src="/images/tablecells.png" alt="" data-element="table">
      </div> -->
      <div class="tool" draggable="true" data-element="checkBox" title="Check Box">
        <img src="/images/checkmark.square.png" alt="" data-element="checkBox">
      </div>
      <div class="tool" draggable="true" data-element="radioButton" title="Radio Button">
        <img src="/images/checkmark.circle.png" alt="" data-element="radioButton">
      </div>
    </div>
    <div id="canvas" ondragover="allowDrop(event)"></div>
    <div>
      <input class="filename-input" type="text" placeholder="Назва файлу" id="filename">
      <div id="property-sidebar"></div>
    </div>

    <div class="buttons">
      <button class="save-button" onclick="saveTemplate()" title="Зберегти Шаблон">Зберегти</button>
      <button class="save-default-button" id="saveDefaultButton" onclick="saveDefaultTemplate()" title="Зберегти Шаблон як базовий">Зберегти як базовий</button>
      <button class="download-button" id="downloadPdf" onclick="downloadPdf()" title="Завантажити PDF">Завантажити</button>
      <share-button></share-button>
    </div>
  </div>
  <div id="alert">Alert</div>
</body>

</html>
