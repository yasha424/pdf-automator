<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registration Form</title>
  <link rel="stylesheet" href="/css/register.css">
</head>

<body>
  <div class="main">
    <h2>Registration Form</h2>
    <form action="/api/register">
      <label for="first">First Name:</label>
      <input type="text" id="first" name="first" required />

      <label for="last">Last Name:</label>
      <input type="text" id="last" name="last" required />

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
        title="Password must contain at least one number, 
						one alphabet, one symbol, and be at 
						least 8 characters long" required />
      <label for="repassword">Re-type Password:</label>
      <input type="password" id="repassword" name="repassword" required />
      <button type="submit">
        Register
      </button>
    </form>
  </div>
  <div id="alert">Alert</div>
</body>
<script>
  function toggleAlert(message, color) {
    let alert = document.getElementById("alert");
    alert.classList.add("active");
    setTimeout(() => {
      alert.classList.remove("active");
    }, 4000);
    alert.style.backgroundColor = color;
    alert.innerText = message;
  }

  window.onload = () => {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.get('errCode') === '409') {
      toggleAlert('User already exist');
    }
  };
</script>

</html>
