<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Реєстрація</title>
  <link rel="stylesheet" href="/css/register.css">
</head>

<body>
  <div class="main">
    <h2>Форма Реєстрації</h2>
    <form action="/api/register">
      <label for="first">Імʼя:</label>
      <input type="text" id="first" name="first" required oninvalid="this.setCustomValidity('Введіть Імʼя')" oninput="this.setCustomValidity('')"/>

      <label for="last">Прізвище:</label>
      <input type="text" id="last" name="last" required oninvalid="this.setCustomValidity('Введіть Прізвище')" oninput="this.setCustomValidity('')"/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required oninvalid="this.setCustomValidity('Введіть свій Email')" oninput="this.setCustomValidity('')"/>

      <label for="password">Пароль:</label>
      <input type="password" id="password" name="password" pattern="^(?=.*\d)(?=.*[a-zA-Z])(?=.*[^a-zA-Z0-9])\S{8,}$"
        title="Пароль повинен містити хоча б одну цифру,
          хоча б одну літеру, хоча б спеціальний символ 
          та мати хоча б 8 символів" required/>
      <label for="repassword">Повторіть Пароль:</label>
      <input type="password" id="repassword" name="repassword" required oninvalid="this.setCustomValidity('Повторіть свій пароль')" oninput="this.setCustomValidity('')"/>
      <button type="submit">
        Зареєструватись
      </button>
    </form>
  </div>
  <div id="alert">Alert</div>
</body>
<script>
  function toggleAlert(message, color) {
    let alert = document.getElementById("alert");
    alert.classList.add("active");
    setTimeout(() => {
      alert.classList.remove("active");
    }, 4000);
    alert.style.backgroundColor = color;
    alert.innerText = message;
  }

  window.onload = () => {
    const queryString = window.location.search;
    const urlParams = new URLSearchParams(queryString);
    if (urlParams.get('errCode') === '409') {
      toggleAlert('User already exist');
    }
  };
</script>

</html>
